<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <!--BASE DE DATOS-->
    <section class="BDJakaton">
        <div class="formulario">
            <h2 class="formu-titulo">ENVIANOS TU MENSAJE</h2>
            <form action="#" class="form" id="form">
                <input type="text" class="item-1" placeholder="Nombres" id="NOMBRES" name="NOMBRES">
                <input type="text" class="item-2" placeholder="Apellidos" id="APELLIDOS" name="APELLIDOS">
                <input type="tel" class="item-3" placeholder="Teléfono" id="TELEFONO" name="TELEFONO">
                <input type="email" class="item-4" placeholder="Correo electrónico" id="EMAIL" name="EMAIL">
                <textarea name="MSG" id="MSG" class="Escribenos" placeholder="¿En qué podemos ayudarlo?"></textarea>
                <input type="password" placeholder="Contraseña" class="item-6" id="CONTRASEÑA" name="CONTRASEÑA">
                <a href="#" class="cuestion">¿Olvidó su contraseña?</a>
                <input type="checkbox" id="check" name="opciones">
                <label for="check">Acepta las políticas de privacidad</label>
                <button class="boton" id="btnCrear" type="submit">ENVIAR</button>
            </form>
        </div>
    </section>

    <script src="/public/registros.js"></script>
    <script src="index.js"></script>  

</body>
</html>
